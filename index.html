<!DOCTYPE html>
<html>
<head>
    <title>AEFFE Timeline 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === '0') {
                window.location.href = 'index.html';
            } else if (event.key === '1') {
                window.location.href = '1980.html';
            } else if (event.key === '2') {
                window.location.href = '1990.html';
            } else if (event.key === '3') {
                window.location.href = '2000.html';
            } else if (event.key === '4') {
                window.location.href = '2010.html';
            } else if (event.key === '5') {
                window.location.href = '2020.html';
            }
        });0
    </script>
</head>
<body>
    <a-scene>
        <!-- Video background -->
        <a-video src="https://cdn.glitch.me/ed3c2e4f-fba2-49c4-bd3b-51ea1f46d94a/videoplayback.mp4?v=1736954603934" position="0 0 -10" rotation="0 0 0 " width="50" height="30"></a-video>

      
      
      
       <a-scene>
      <!-- Aggiungi il cielo con immagine a 360Â° -->

        <!-- Home Scene Content -->
